spring:
  application:
    name: spring-student-manage
  datasource:
    url: jdbc:mysql://localhost:3306/student_manage?characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Hongkong
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:/db/migration
    out-of-order: true

server:
  port: 8080